<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Assessment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e73be 0%, #0056b3 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f4f8;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 38px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #64748b;
            font-size: 18px;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 18px;
            letter-spacing: 0.3px;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #1e73be;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 115, 190, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid #e2e8f0;
            min-width: 120px;
        }

        .radio-option:hover {
            border-color: #1e73be;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 115, 190, 0.15);
        }

        .radio-option input[type="radio"]:checked+label {
            color: #1e73be;
            font-weight: 600;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #1e73be;
        }

        .urgency-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .urgency-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid transparent;
            min-width: 60px;
        }

        .urgency-option:hover {
            border-color: #1e73be;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 115, 190, 0.2);
        }

        .urgency-option input[type="radio"] {
            margin-bottom: 10px;
            width: 24px;
            height: 24px;
            accent-color: #1e73be;
        }

        .urgency-option label {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .urgency-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
            color: #64748b;
            font-weight: 500;
            padding: 0 10px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e73be 0%, #0056b3 100%);
            color: white;
            padding: 22px 24px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(30, 115, 190, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(30, 115, 190, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, #1e73be 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 16px;
            }

            .container {
                padding: 30px 25px;
                border-radius: 15px;
            }

            .login-container {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .form-group label {
                font-size: 16px;
            }

            .form-group input[type="text"],
            .form-group textarea,
            .form-group select,
            .form-group input[type="email"],
            .form-group input[type="password"] {
                font-size: 16px;
                padding: 14px 16px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
                padding: 15px;
            }

            .radio-option {
                padding: 10px 12px;
                min-width: auto;
            }

            .radio-option input[type="radio"] {
                width: 18px;
                height: 18px;
            }

            .urgency-scale {
                flex-direction: column;
                gap: 12px;
                padding: 20px 15px;
            }

            .urgency-option {
                padding: 12px;
                min-width: 50px;
            }

            .urgency-option input[type="radio"] {
                width: 20px;
                height: 20px;
            }

            .urgency-labels {
                font-size: 14px;
                padding: 0 5px;
            }

            .submit-btn {
                font-size: 18px;
                padding: 18px 20px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .login-header h1 {
                font-size: 26px;
            }
        }

        /* Login specific styles */
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(30, 115, 190, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }

        .login-header h1 {
            color: #1e73be;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 35px;
            font-weight: 400;
            line-height: 1.5;
        }

        .error-message {
            color: #ef4444;
            font-size: 15px;
            margin-bottom: 20px;
            display: none;
            background: #fef2f2;
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="logo">
            <img src="./image/logo.jpg" alt="SociallyIn Logo">
        </div>
        <div class="login-header">
            <h1>SociallyIn</h1>
            <p>Please login to access the Automation Assessment</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">🔐 Login</button>
        </form>
    </div>

    <!-- Main Assessment Form (hidden initially) -->
    <div id="assessmentScreen" class="container hidden">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <div class="logo" style="width: 70px; height: 70px; box-shadow: 0 6px 20px rgba(30, 115, 190, 0.25);">
                    <img src="./image/logo.jpg" alt="SociallyIn Logo">
                </div>
                <div style="text-align: center;">
                    <h1>🤖 Automation Assessment</h1>
                    <p>Help us understand your workflow to create the perfect automation solution</p>
                </div>
            </div>
        </div>

        <form id="automationForm">
            <!-- Question 1: Your Name / Role -->
            <div class="form-group">
                <label for="nameRole">1. Your Name / Role</label>
                <input type="text" id="nameRole" name="nameRole" placeholder="e.g., Juan Dela Cruz - Marketing Manager"
                    required>
            </div>

            <!-- Question 2: Top 3 recurring tasks -->
            <div class="form-group">
                <label for="recurringTasks">2. Top 3 recurring tasks in your role</label>
                <textarea id="recurringTasks" name="recurringTasks" placeholder="List your top 3 most frequent tasks..."
                    required></textarea>
            </div>

            <!-- Question 3: Hours per week -->
            <div class="form-group">
                <label>3. How many hours per week do you spend on repetitive/manual work?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="hours-under2" name="weeklyHours" value="<2 hrs" required>
                        <label for="hours-under2">&lt;2 hrs</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hours-2to5" name="weeklyHours" value="2–5 hrs" required>
                        <label for="hours-2to5">2–5 hrs</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hours-5to10" name="weeklyHours" value="5–10 hrs" required>
                        <label for="hours-5to10">5–10 hrs</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hours-10plus" name="weeklyHours" value="10+ hrs" required>
                        <label for="hours-10plus">10+ hrs</label>
                    </div>
                </div>
            </div>

            <!-- Question 4: Most frustrating part -->
            <div class="form-group">
                <label for="frustrating">4. What's the most frustrating part of your workflow?</label>
                <textarea id="frustrating" name="frustrating"
                    placeholder="Describe what slows you down or causes stress..." required></textarea>
            </div>

            <!-- Question 5: One task to automate -->
            <div class="form-group">
                <label for="oneTask">5. If you could automate ONE task, what would it be?</label>
                <textarea id="oneTask" name="oneTask"
                    placeholder="Describe the single most important task you'd want automated..." required></textarea>
            </div>

            <!-- Question 6: Urgency scale -->
            <div class="form-group">
                <label>6. Urgency: How badly do you want automation in your role? (1–5)</label>
                <div class="urgency-scale">
                    <div class="urgency-option">
                        <input type="radio" id="urgency-1" name="urgency" value="1" required>
                        <label for="urgency-1">1</label>
                    </div>
                    <div class="urgency-option">
                        <input type="radio" id="urgency-2" name="urgency" value="2" required>
                        <label for="urgency-2">2</label>
                    </div>
                    <div class="urgency-option">
                        <input type="radio" id="urgency-3" name="urgency" value="3" required>
                        <label for="urgency-3">3</label>
                    </div>
                    <div class="urgency-option">
                        <input type="radio" id="urgency-4" name="urgency" value="4" required>
                        <label for="urgency-4">4</label>
                    </div>
                    <div class="urgency-option">
                        <input type="radio" id="urgency-5" name="urgency" value="5" required>
                        <label for="urgency-5">5</label>
                    </div>
                </div>
                <div class="urgency-labels">
                    <span>Not urgent</span>
                    <span>ASAP!</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">🚀 Submit Assessment</button>
        </form>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (email === 'Automationform@sociallyin.com' && password === 'SociallyinForm') {
                // Hide login screen and show assessment
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('assessmentScreen').classList.remove('hidden');
                document.getElementById('assessmentScreen').style.display = 'block';
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Assessment form functionality
        document.getElementById('automationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = {
                nameRole: document.getElementById('nameRole').value,
                recurringTasks: document.getElementById('recurringTasks').value,
                weeklyHours: document.querySelector('input[name="weeklyHours"]:checked').value,
                frustrating: document.getElementById('frustrating').value,
                oneTask: document.getElementById('oneTask').value,
                urgency: document.querySelector('input[name="urgency"]:checked').value,
                timestamp: new Date().toISOString(),
                source: 'Automation Assessment Form'
            };

            // Replace with your N8N webhook URL
            const webhookURL = 'https://cristalle.app.n8n.cloud/webhook/automation-assessment';

            // Send to N8N
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        alert('✅ Assessment submitted successfully! We\'ll analyze your responses and get back to you soon.');
                        document.getElementById('automationForm').reset();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('❌ There was an error submitting your assessment. Please try again.');
                });
        });
    </script>
</body>


</html>
